<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="UTF-8">

        <title>Login | Travelbud</title>

        <title>LogIn</title>


        <!-- Stylesheets -->
        <link href="assets/css/default.css" rel="stylesheet"/>
        <link href="assets/css/responsive.css" rel="stylesheet"/>
        <link href="assets/css/Login.css" rel="stylesheet"/>

        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

        <!-- Javascript -->
        <script src="assets/vendors/jquery/jquery-3.4.1.min.js"></script>
        <script src="assets/js/app.js"></script>
    </head>
    <body>
    <div class="menu" id="responsivemenu">
        <div class="hamburgermenu">
            <div class="top_menu"></div>
            <div class="center_menu"></div>
            <div class="bottom_menu"></div>
        </div>
        <div class="space"></div>

        <div class="logomemu"><a href="index.html"><img src="assets/img/Logo_website.png" alt="Corendon TravelBud"></a></div>

        <div class="menu_groot">
            <a href="index.html">Home</a>
            <a href="AboutUs.html">Over ons</a>
        </div>

        <div class="taal">
            <button class="taalbutton">Taal</button>
            <div class="taal_inhoud">
                <a href="#">NL</a>
                <a href="#">EN</a>
            </div>
        </div>

    </div>
    <header>
        <h1 class="header__title">
            TravelBud
        </h1>
    </header>
    <div class="container">
        <div class="container__main">
            <div class="inlog-box">
                <div class="button-box">
                    <label for="inlogRegistreer" class="switch">
                        <input type="checkbox" id="inlogRegistreer">
                        <span class="slider rond">
                                <div class="inlogSlider">Inloggen</div>
                                <div class="registreerSlider">Registreren</div>
                        </span>
                    </label>
                </div>
                <form id="login" class="input">
                    <label>
                        <input type="text" class="tekstbox" placeholder="Gebruikersnaam" required>
                        <input type="password" class="tekstbox" placeholder="Wachtwoord" required>
                        <input type="checkbox" class="passwordCheckbox"><span> Wachtwoord herinneren</span>
                        <button type="submit" onclick="location.href='forum_homepage.html'" class="login_button">Log in</button>
                    </label>
                </form>
                <form id="register" class="input">
                    <label>
                        <input type="text" class="tekstbox" placeholder="Gebruikersnaam" required>
                        <input type="text" class="tekstbox" placeholder="E-mail" required>
                        <input type="password" class="tekstbox" placeholder="Wachtwoord" required>
                        <input type="password" class="tekstbox" placeholder="Wachtwoord herhalen" required>
                        <input type="checkbox" class="passwordCheckbox" required><span> Accepteer voorwaarden</span>
                        <button  type="submit" onclick="location.href='createProfile.html'" class="register_button">Registreer</button>
                    </label>
                </form>
            </div>
        </div>
        <div class="left__ad">
            <a href="https://www.corendon.nl/">
                <img class="banner_ad_left" src="assets/img/advertentie2.png" alt="AD">
            </a>
        </div>
        <div class="right__ad">
            <a href="https://www.corendon.nl/">
                <img class="banner_ad_right" src="assets/img/advertentie2.png" alt="AD">
            </a>
        </div>
        <div class="bottom__container">
            <div class="left_empty_footer"></div>
            <div class="footer_main">
                <hr>
                <p>Copyright Covid-B</p>
            </div>
            <div class="right_empty_footer"></div>
        </div>
    </div>

    </body>
</html>

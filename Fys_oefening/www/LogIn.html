<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">

    <title>Login | Travelbud</title>

    <title>LogIn</title>


    <!-- Stylesheets -->
    <link href="assets/css/default.css" rel="stylesheet"/>
    <link href="assets/css/responsive.css" rel="stylesheet"/>
    <link href="assets/css/Login.css" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <!-- Javascript -->
    <script src="assets/vendors/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/registreer.js"></script>
</head>
<body>
<div class="menu" id="responsivemenu">
    <div class="hamburgermenu">
        <div class="top_menu"></div>
        <div class="center_menu"></div>
        <div class="bottom_menu"></div>
    </div>
    <div class="space"></div>

    <div class="logomemu"><a href="index.html"><img src="assets/img/Logo_website.png" alt="Corendon TravelBud"></a>
    </div>

    <div class="menu_groot">
        <a href="index.html">Home</a>
        <a href="AboutUs.html">Over ons</a>
    </div>

    <div class="taal">
        <select class="taalbutton">
            <option  value="nl">NL</option>
            <option  value="en">EN</option>
        </select>
    </div>

</div>
<header>
    <h1 class="header__title">
        TravelBud
    </h1>
</header>
<div class="container">
    <div class="container__main">
        <div class="inlog-box">
            <div class="button-box">
                <label for="inlogRegistreer" class="switch">
                    <input type="checkbox" id="inlogRegistreer">
                    <span class="slider rond">
                                <div class="inlogSlider">Inloggen</div>
                                <div class="registreerSlider">Registreren</div>
                        </span>
                </label>
            </div>
            <form id="login" class="input">
                <label>
                    <input type="text" class="tekstbox" placeholder="Gebruikersnaam" required>
                    <input type="password" class="tekstbox" placeholder="Wachtwoord" required>
                    <input type="checkbox" class="passwordCheckbox"><span> Wachtwoord herinneren</span>
                    <button type="submit" onclick="location.href='forum_homepage.html'" class="login_button">Log in
                    </button>
                </label>
            </form>
            <form id="register" class="input">
                <label>
                    <input type="text" class="tekstbox" placeholder="Gebruikersnaam" id="gebruikersnaam" required>
                    <div class="inputAlert" id="geenGebruikersNaam">
                        <p>
                            Vul hier een gebruikersnaam in met 4 tot en met 25 karakters <br>

                        </p>
                    </div>
                    <input type="text" class="tekstbox" id="emailadres" placeholder="E-mail" required>
                    <div class="inputAlert" id="geenEmailAdres">
                        <p>
                            Vul hier een geldig e-mailadres in <br>

                        </p>
                    </div>
                    <input type="password" class="tekstbox" id="wachtwoord" placeholder="Wachtwoord" required>
                    <div class="inputAlert" id="geenWachtwoord">
                        <p>
                            Vul hier een geldig wachtwoord in volgens de voorwaarde <br>

                        </p>
                    </div>
                    <input type="password" class="tekstbox" id="wachtwoordCheck" placeholder="Wachtwoord herhalen"
                           required>
                    <div class="inputAlert" id="geenWachtwoordCheck">
                        <p>
                            wachtwoorden komen niet overeen <br>

                        </p>
                    </div>
                    <input type="checkbox" class="passwordCheckbox" id="voorwaardeCheck" required><span> Accepteer voorwaarden</span>
                    <div class="inputAlert" id="geenVoorwaardeCheck">
                        <p>
                           Accepteer de voorwaarden <br>

                        </p>
                    </div>
                    <button type="submit" class="register_button" data-translate="register.button">Registreer</button>
                </label>
            </form>
        </div>
    </div>
    <div class="left__ad">
        <a href="https://www.corendon.nl/">
            <img class="banner_ad_left" src="assets/img/advertentie2.png" alt="AD">
        </a>
    </div>
    <div class="right__ad">
        <a href="https://www.corendon.nl/">
            <img class="banner_ad_right" src="assets/img/advertentie2.png" alt="AD">
        </a>
    </div>
    <div class="bottom__container">
        <div class="left_empty_footer"></div>
        <div class="footer_main">
            <hr>
            <p>Copyright Covid-B</p>
        </div>
        <div class="right_empty_footer"></div>
    </div>
</div>

</body>
</html>

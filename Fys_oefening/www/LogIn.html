<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- Stylesheets -->
        <link href="assets/css/default.css" rel="stylesheet"/>
        <link href="assets/css/responsive.css" rel="stylesheet"/>
        <link href="assets/css/Login.css" rel="stylesheet"/>
        <!-- Javascript -->
        <script src="assets/vendors/jquery/jquery-3.4.1.min.js"></script>
        <script src="assets/js/app.js"></script>
    </head>
    <body>
    <div class="menu" id="responsivemenu">
        <div class="hamburgermenu">
            <div class="top_menu"></div>
            <div class="center_menu"></div>
            <div class="bottom_menu"></div>
        </div>
        <div class="space"></div>
        <div class="menu_groot">
            <a href="index.html">Home</a>
            <a href="#over">Over ons</a>
            <a href="LogIn.html">Inloggen</a>
        </div>
    </div>
    <header>
        <h1 class="header__title">
            Fys project website
        </h1>
    </header>
    <div class="container">
        <div class="container__main">
            <div class="inlog-box">
                <div class="button-box">
                    <label for="inlogRegistreer" class="switch">
                        <input type="checkbox" id="inlogRegistreer">
                        <span class="slider rond">
                                <div class="inlogSlider">Inloggen</div>
                                <div class="registreerSlider">Registreren</div>
                        </span>
                    </label>
                </div>
                <form id="login" class="input">
                    <label>
                        <input type="text" class="tekstbox" placeholder="Gebruikersnaam" required>
                        <input type="text" class="tekstbox" placeholder="Wachtwoord" required>
                        <input type="checkbox" class="passwordCheckbox"><span> Wachtwoord herinneren</span>
                        <button type="submit" class="login">Log in</button>
                    </label>
                </form>
                <form id="register" class="input">
                    <label>
                        <input type="text" class="tekstbox" placeholder="E-mail" required>
                        <input type="text" class="tekstbox" placeholder="Wachtwoord" required>
                        <input type="text" class="tekstbox" placeholder="Wachtwoord herhalen" required>
                        <input type="checkbox" class="passwordCheckbox"><span> Accepteer voorwaarden</span>
                        <button type="submit" class="login">Registreer</button>
                    </label>
                </form>
            </div>
        </div>
        <div class="left__ad">
            <img src="http://4.bp.blogspot.com/_CjCuzbpTHcM/TLbem4OIq2I/AAAAAAAABqE/oZL_vJlaRPI/s400/palmboom.jpg">
        </div>
        <div class="right__ad">
            <img src="http://4.bp.blogspot.com/_CjCuzbpTHcM/TLbem4OIq2I/AAAAAAAABqE/oZL_vJlaRPI/s400/palmboom.jpg">
        </div>
        <div class="bottom__container">
            <ul>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">Follow us on Twitter</a></li>
                <li><a href="#">RSS</a></li>
            </ul>
        </div>
    </div>

    </body>
</html>

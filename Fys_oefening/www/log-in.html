<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta charset="UTF-8">

    <title>Login | Travelbud</title>

    <title>LogIn</title>


    <!-- Stylesheets -->
    <link href="assets/css/default.css" rel="stylesheet"/>
    <link href="assets/css/pages/responsive.css" rel="stylesheet"/>
    <link href="assets/css/pages/log-in.css" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <!-- Javascript -->
    <script src="assets/vendors/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/pages/registreer.js"></script>
</head>
<body>
<div class="menu" id="responsivemenu">
    <div class="hamburgermenu">
        <div class="top_menu"></div>
        <div class="center_menu"></div>
        <div class="bottom_menu"></div>
    </div>
    <div class="space"></div>

    <div class="logomemu"><a href="index.html"><img alt="Corendon TravelBud" src="assets/img/Logo_website.png"></a>
    </div>

    <div class="menu_groot">
        <a href="index.html">Home</a>
        <a href="over-ons.html">Over ons</a>
    </div>

    <div class="taal">
        <select class="taalbutton">
            <option value="nl">NL</option>
            <option value="en">EN</option>
        </select>
    </div>

</div>
<header>
    <h1 class="header__title">
        TravelBud
    </h1>
</header>
<div class="container">
    <div class="container__main">
        <div class="inlog-box">
            <div class="button-box">
                <label class="switch" for="inlogRegistreer">
                    <input id="inlogRegistreer" type="checkbox">
                    <span class="slider rond">
                                <div class="inlogSlider">Inloggen</div>
                                <div class="registreerSlider">Registreren</div>
                        </span>
                </label>
            </div>
            <form class="input" id="login">
                <label>
                    <input class="tekstbox" id="inlogNaam" placeholder="Gebruikersnaam" required type="text">
                    <div class="inputAlert" id="geenInlogNaam">
                        <p>
                            Vul hier een geldig wachtwoord in volgens de voorwaarde <br>

                        </p>
                    </div>
                    <input class="tekstbox" id="inlogWachtwoord" placeholder="Wachtwoord" required type="password">
                    <div class="inputAlert" id="geenInlogWachtwoord">
                        <p>
                            Vul hier een geldig wachtwoord in volgens de voorwaarde <br>

                        </p>
                    </div>
                    <input class="passwordCheckbox" type="checkbox"><span> Wachtwoord herinneren</span>
                    <button class="login_button" type="submit">Log in
                    </button>
                </label>
            </form>
            <form class="input" id="register">
                <label>
                    <input class="tekstbox" id="gebruikersnaam" placeholder="Gebruikersnaam" required type="text">
                    <div class="inputAlert" id="geenGebruikersNaam">
                        <p>
                            Vul hier een gebruikersnaam in met 4 tot en met 25 karakters <br>

                        </p>
                    </div>
                    <input class="tekstbox" id="emailadres" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" placeholder="E-mail" required type="text">
                    <div class="inputAlert" id="geenEmailAdres">
                        <p>
                            Vul hier een geldig e-mailadres in <br>

                        </p>
                    </div>
                    <input class="tekstbox" id="wachtwoord" placeholder="Wachtwoord" required type="password">
                    <div class="inputAlert" id="geenWachtwoord">
                        <p>
                            Vul hier een geldig wachtwoord in volgens de voorwaarde <br>

                        </p>
                    </div>
                    <input class="tekstbox" id="wachtwoordCheck" placeholder="Wachtwoord herhalen" required
                           type="password">
                    <div class="inputAlert" id="geenWachtwoordCheck">
                        <p>
                            wachtwoorden komen niet overeen <br>

                        </p>
                    </div>
                    <input class="passwordCheckbox" id="voorwaardeCheck" required type="checkbox"><span> Accepteer voorwaarden</span>
                    <div class="inputAlert" id="geenVoorwaardeCheck">
                        <p>
                            Accepteer de voorwaarden <br>

                        </p>
                    </div>
                    <button class="register_button" data-translate="register.button" type="submit">Registreer</button>
                </label>
            </form>
        </div>
    </div>
    <div class="left__ad">
        <a href="https://www.corendon.nl/">
            <img alt="AD" class="banner_ad_left" src="assets/img/advertentie2.png">
        </a>
    </div>
    <div class="right__ad">
        <a href="https://www.corendon.nl/">
            <img alt="AD" class="banner_ad_right" src="assets/img/advertentie2.png">
        </a>
    </div>
    <div class="bottom__container">
        <div class="left_empty_footer"></div>
        <div class="footer_main">
            <hr>
            <p>Copyright Covid-B</p>
        </div>
        <div class="right_empty_footer"></div>
    </div>
</div>

</body>
</html>

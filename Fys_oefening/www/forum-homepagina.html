<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Forum | TravelBud</title>

    <!-- Stylesheets -->
    <link href="assets/css/default.css" rel="stylesheet"/>
    <link href="assets/css/pages/responsive.css" rel="stylesheet"/>
    <link href="assets/css/pages/forum.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">


    <!-- Javascript -->
    <script src="assets/vendors/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/pages/forum-post.js"></script>
</head>

<body>

<div class="menu" id="responsivemenu"></div>

<header>
    <h2 class="header__title">
        TravelBud
    </h2>

</header>

<div class="container">
    <div class="container__main">
        <div class="forum_main_options">
            <button class="start_post_button" onclick="location.href='post-aanmaken.html'"> New Post</button>
            <form>
                <label for="volgorde">
                    <select id="volgorde">
                        <option value="#">Latest</option>
                        <option value="#">Hot</option>
                        <option value="#">Top</option>
                    </select>
                </label>
            </form>

        </div>
        <div class="forum_main" id="forum_main_id">

            <template id="post_template">
            <div class="post_latest tropisch">
                <p class="front_post_title" id="post"> </p>
                <div class="post_profiel_foto"><a href="profiel.html">
                    <img id="post_profiel_img" src=assets/img/AboutUsFotos/Dylan.png>
                </a>
                </div>
                <hr>
                <p class="post_latest_content" id="post_content">

                </p>
                <button onclick="location.href='post.html'">Open Post</button>
            </div>
            </template>
        </div>
        <div class="forum_rightmenu">
            <div class="forum_aanbevolen">
                <div class="aanbevolen_profiel">
                    <p>Aanbevolen Matches</p>
                    <hr>
                    <a href="profiel.html">
                        <div class="aanbevolen_match">
                            <div class="aanbevolen_profiel_foto">
                                <img src=assets/img/AboutUsFotos/Mohammed.png>
                            </div>
                            <form class="aanbevolen_profiel_info">
                                <span class="aanbevolen_vnaam">Mohammed</span>
                                <span class="aanbevolen_anaam">Malloul</span>
                            </form>

                        </div>
                    </a>
                    <a href="profiel.html">
                        <div class="aanbevolen_match">
                            <div class="aanbevolen_profiel_foto">
                                <img src=assets/img/AboutUsFotos/Dylan.png>
                            </div>
                            <form class="aanbevolen_profiel_info">
                                <span class="aanbevolen_vnaam">Dylan</span>
                                <span class="aanbevolen_anaam">Kroon</span>
                            </form>
                        </div>
                    </a>
                    <a href="profiel.html">
                        <div class="aanbevolen_match">
                            <div class="aanbevolen_profiel_foto">
                                <img src=assets/img/AboutUsFotos/Berkay.png>
                            </div>
                            <form class="aanbevolen_profiel_info">
                                <span class="aanbevolen_vnaam">Berkay</span>
                                <span class="aanbevolen_anaam">Ozturk</span>
                            </form>
                        </div>
                    </a>
                </div>

            </div>

            <div class="forum_topics__options">
                <p>Filter:</p>

                <input class="forum_search" placeholder="Search on forum.." title="=Search on forum" type="text">

                <hr>

                <div class="forum_filter" id="myBtnContainer">
                    <button class="btn_all"><p>All</p></button>
                    <button class="btn_volgend"><p>Volgend</p></button>
                    <button class="btn_explorer"><p>Explorer</p></button>
                    <button class="btn"><p>Sportieveling</p></button>
                    <button class="btn"><p>Relaxer</p></button>
                    <button class="btn"><p>Partygoer</p></button>
                    <button class="btn"><p>Backgoer</p></button>
                    <button class="btn"><p>Wintersport</p></button>
                    <button class="btn"><p>Tropisch</p></button>
                    <button class="btn"><p>Resort</p></button>
                </div>
            </div>

        </div>
        <div class="forum_page_selector">
            <a class="previous_round" href="forum-homepagina.html">&#8249;</a>
            <span class="forum_page_number">1</span>
            <a class="next_round" href="#">&#8250;</a>
        </div>
    </div>
    <div class="left__ad">
        <a href="https://www.corendon.nl/">
            <img alt="AD" class="banner_ad_left" src="assets/img/advertentie2.png">
        </a>
    </div>
    <div class="right__ad">
        <a href="https://www.corendon.nl/">
            <img alt="AD" class="banner_ad_right" src="assets/img/advertentie2.png">
        </a>
    </div>

    <div class="bottom__container">
        <div class="left_empty_footer"></div>
        <div class="footer_main">
            <hr>
            <p>Copyright Covid-B</p>
        </div>
        <div class="right_empty_footer"></div>
    </div>
</div>


</body>
</html>

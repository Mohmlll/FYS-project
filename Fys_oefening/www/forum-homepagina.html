<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Forum | TravelBud</title>

    <!-- Stylesheets -->
    <link href="assets/css/default.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/responsive.css" rel="stylesheet"/>
    <link href="assets/css/pages/forum.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/max-600px.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/min-600px-max-800px.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/min-800px-max-1000px.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/min-600px-max-800px.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/min-1000px.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="assets/css/pages/Translate.css" rel="stylesheet"/>


    <!-- Javascript -->
    <script src="assets/vendors/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/pages/forum-post.js"></script>
    <script src="assets/js/pages/matching.js"></script>
    <script src="assets/js/pages/translate.js"></script>
    <script src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
            type="text/javascript"></script>

    <script src="assets/js/pages/contact/contact-inkomende.js"></script>

</head>

<body>

<div class="menu" id="responsivemenu">
    <div class="hamburgermenu" id="hamburgermenu"></div>
    <div class="space"></div>
    <div class="logomemu"><a href="index.html"><img alt="Corendon TravelBud" src="assets/img/Logo_website.png"></a>
    </div>
    <div class="menu_groot" id="menu_groot">
        <div class="logged_out" id="logged_out"></div>
        <div class="logged_in" id="logged_in"></div>
    </div>
    <div class="taal">
        <div id="google_translate_element"></div>
    </div>
</div>

<header>
    <h2 class="header__title">
        TravelBud
    </h2>

</header>

<div class="container">
    <div class="container__main">
        <div class="forum_main_options">
            <button class="start_post_button" onclick="location.href='post-aanmaken.html'"> New Post</button>
            <form>
                <label for="volgorde">
                    <select id="volgorde">
                        <option value="#">Latest</option>
                        <option value="#">Hot</option>
                        <option value="#">Top</option>
                    </select>
                </label>
            </form>
        </div>
        <div class="forum_main" id="forum_main_id">
            <p>TODO: nieuwe post komen beginnen onder aan, maar moet boven in beginnen.</p>
            <template id="post_template">
                <div class="post">
                    <div class="post_header" id="post_header">
                        <div class="post_profiel_foto">
                            <img id="post_profiel_img">
                        </div>
                        <span class=" front_post_title" id="post_header_titel"></span>

                    </div>
                    <div class="post_content" id="post_content">
                        <hr>
                        <p id="content_text"></p>
                        <b><i><p id="tags"></p></i></b>
                        <button class="contact_button" id="contact_verzoek_button">Contact me!</button>
                    </div>
                </div>
            </template>
            <div class="forum_page_selector">
                <a class="previous_round" href="forum-homepagina.html">&#8249;</a>
                <span class="forum_page_number">1</span>
                <a class="next_round" href="#">&#8250;</a>
            </div>
        </div>
        <div class="forum_rightmenu">
            <div class="forum_aanbevolen" id="aanbevolen">
                <div class="aanbevolen_profiel">
                    <p>Aanbevolen Matches</p>
                    <hr>
                    <template id="matching_template">
                        <div class="aanbevolen_match" id="aanbevolen_match">
                            <div class="aanbevolen_profiel_foto">
                                <img id="match_profiel_img">
                            </div>
                            <form class="aanbevolen_profiel_info">
                                <span class="aanbevolen_vnaam" id="match_vnaam"></span>
                                <span class="aanbevolen_anaam" id="match_anaam"></span>
                            </form>
                        </div>
                    </template>
                </div>
            </div>
            <div class="forum_topics__options">
                <p>Filter:</p>
                <input class="forum_search" placeholder="Search on forum.." title="=Search on forum" type="text">
                <hr>
                <div class="forum_filter" id="myBtnContainer">
                    <button class="btn"><p>All</p></button>
                    <button class="btn"><p>Volgend</p></button>
                    <button class="btn"><p>Explorer</p></button>
                    <button class="btn"><p>Sportieveling</p></button>
                    <button class="btn"><p>Relaxer</p></button>
                    <button class="btn"><p>Partygoer</p></button>
                    <button class="btn"><p>Backgoer</p></button>
                    <button class="btn"><p>Wintersport</p></button>
                    <button class="btn"><p>Tropisch</p></button>
                    <button class="btn"><p>Resort</p></button>
                </div>
            </div>
        </div>

    </div>
    <div class="left__ad">
        <a href="https://www.corendon.nl/">
            <img alt="AD" class="banner_ad_left" src="assets/img/advertentie2.png">
        </a>
    </div>
    <div class="right__ad">
        <a href="https://www.corendon.nl/">
            <img alt="AD" class="banner_ad_right" src="assets/img/advertentie2.png">
        </a>
    </div>

    <div class="bottom__container">
        <div class="left_empty_footer"></div>
        <div class="footer_main">
            <hr>
            <p>Copyright Covid-B</p>
        </div>
        <div class="right_empty_footer"></div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Create Post | TravelBud</title>

    <!-- Stylesheets -->
    <link href="assets/css/default.css" rel="stylesheet"/>
    <link href="assets/css/responsive.css" rel="stylesheet"/>
    <link href="assets/css/createPost.css" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">


    <!-- Javascript -->
    <script src="assets/vendors/jquery/jquery-3.4.1.min.js"></script>
    <script src="assets/js/app.js"></script>
</head>

<body>
<div class="menu" id="responsivemenu">
    <div class="hamburgermenu">
        <div class="top_menu"></div>
        <div class="center_menu"></div>
        <div class="bottom_menu"></div>
    </div>
    <div class="space"></div>

    <div class="logomemu"><a href="index.html"><img src="assets/img/Logo_website.png"></a></div>

    <div class="menu_groot">
        <a href="index_loggedin.html">Home</a>
        <a href="AboutUs_loggedin.html">Over ons</a>
        <a href="forum_homepage.html">Forum</a>
        <a href="#">Profiel</a>
    </div>

    <div class="taal">
        <button class="taalbutton">Taal</button>
        <div class="taal_inhoud">
            <a href="#">NL</a>
            <a href="#">EN</a>
        </div>
    </div>

</div>
<header>
    <h1 class="header__title">
        Fys project website
    </h1>

</header>

<div class="container">
    <div class="container__main">
        <div class="container_create_post">
            <div class="create_post">
                <h4>Maak een post</h4>
                <form action="" method="POST">

                    <div class="form_create_post">
                        <label>Titel <span class="require">*</span></label>
                        <input type="text" class="form_create_title" name="title"/>
                    </div>

                    <div class="form_create_post">

                        <p><span class="require">*</span> Omschrijving </p>
                        <textarea rows="5" class="form_create_description" name="description"></textarea>
                    </div>
                    <div class="create_post_tags">

                        <div class="create_post_tags">
                            <button class="tag_button" id="tag_explorer"><img src=assets/img/plus_PNG113.png
                                                                              width="10px">Explorer</img></button>
                            <button class="tag_button" id="tag_sportieveling"><img src=assets/img/plus_PNG113.png
                                                                                   width="10px">Sportieveling</img>
                            </button>
                            <button class="tag_button" id="tag_relaxer"><img src=assets/img/plus_PNG113.png
                                                                             width="10px">Relaxer</img></button>
                            <button class="tag_button" id="tag_partygoer"><img src=assets/img/plus_PNG113.png
                                                                               width="10px">Partygoer</img></button>
                            <button class="tag_button" id="tag_wintersport"><img src=assets/img/plus_PNG113.png
                                                                                 width="10px">Wintersport</img></button>
                            <button class="tag_button" id="tag_tropisch"><img src=assets/img/plus_PNG113.png
                                                                              width="10px">Tropische</img></button>
                            <button class="tag_button" id="tag_backpacker"><img src=assets/img/plus_PNG113.png
                                                                                width="10px">Backpacker</img></button>
                            <button class="tag_button" id="tag_resort"><img src=assets/img/plus_PNG113.png width="10px">Resort</img>
                            </button>
                        </div>

                    </div>

                    <div class="form_create_post_buttons">
                        <button type="submit" onclick="location.href='forum_homepage.html'">Create</button>
                        <button type="submit" onclick="location.href='forum_homepage.html'">Annuleer</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
    <div class="left__ad">
        <a href="https://www.corendon.nl/">
            <img class="banner_ad_left" src="assets/img/advertentie2.png" alt="AD">
        </a>
    </div>
    <div class="right__ad">
        <a href="https://www.corendon.nl/">
            <img class="banner_ad_right" src="assets/img/advertentie2.png" alt="AD">
        </a>
    </div>
    <div class="bottom__container">
        <div class="left_empty_footer"></div>
        <div class="footer_main">
            <hr>
            <p>Copyright Covid-B</p>
        </div>
        <div class="right_empty_footer"></div>
    </div>
</div>
</body>
</html>

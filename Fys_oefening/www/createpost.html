<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Home | TravelBud</title>

    <!-- Stylesheets -->
    <link href="assets/css/default.css" rel="stylesheet"/>
    <link href="assets/css/responsive.css" rel="stylesheet"/>
    <link href="assets/css/forum.css" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">


    <!-- Javascript -->
    <script src="assets/vendors/jquery/jquery-3.4.1.min.js"></script>
    <script src="assets/js/app.js"></script>
</head>

<body>
<div class="menu" id="responsivemenu">
    <div class="hamburgermenu">
        <div class="top_menu"></div>
        <div class="center_menu"></div>
        <div class="bottom_menu"></div>
    </div>
    <div class="space"></div>

    <div class="logomemu"><a href="index.html"><img src="assets/img/Logo_website.png"></a></div>

    <div class="menu_groot">
        <a href="index.html">Home</a>
        <a href="forum_homepage.html">Forum</a>
        <a href="#">Profiel</a>
    </div>

    <div class="taal">
        <button class="taalbutton">Taal</button>
        <div class="taal_inhoud">
            <a href="#">NL</a>
            <a href="#">EN</a>
        </div>
    </div>

</div>
<header>
    <h1 class="header__title">
        Fys project website
    </h1>

</header>

<div class="container">
    <div class="container__main">
        <div class="container_create_post">
            <div class="create_post">
                <h4>Maak een post</h4>
                <form>
                    <label for="volgorde">
                        <select id="volgorde">
                            <option value="#">test</option>
                            <option value="#"></option>
                            <option value="#"></option>
                        </select>
                    </label>
                </form>
                <form action="" method="POST">

                    <div class="form_create_post">
                        <label>Titel <span class="require">*</span></label>
                        <input type="text" class="form_create_title" name="title"/>
                    </div>

                    <div class="form_create_post">

                        <p><span class="require">*</span> Omschrijving </p>
                        <textarea rows="5" class="form_create_description" name="description"></textarea>
                    </div>
                    <div class="create_post_tags">

                        <div class="tags">
                            <button><img src=assets/img/plus_PNG113.png width="10px">Explorer</img></button>
                            <button><img src=assets/img/plus_PNG113.png width="10px">Sportieveling</img></button>
                            <button><img src=assets/img/plus_PNG113.png width="10px">Relaxer</img></button>
                            <button><img src=assets/img/plus_PNG113.png width="10px">Partygoer</img></button>
                            <button><img src=assets/img/plus_PNG113.png width="10px">Wintersport</img></button>
                            <button><img src=assets/img/plus_PNG113.png width="10px">Tropische</img></button>
                            <button><img src=assets/img/plus_PNG113.png width="10px">Backpacker</img></button>
                            <button><img src=assets/img/plus_PNG113.png width="10px">Resort</img></button>
                        </div>

                    </div>

                    <div class="form_create_post_buttons">
                        <button onclick="location.href='forum_homepage.html'" type="submit" class="btn btn-primary">
                            Create
                        </button>
                        <button onclick="location.href='forum_homepage.html'" class="btn btn-default">
                            Annuleer
                        </button>
                    </div>

                </form>
            </div>
            <div class="create_post_footer">
                <input type="checkbox" class="notify_post"
                       required><span> stuur mij een notificatie op bij reactie</span>
            </div>
        </div>
    </div>
    <div class="left__ad">
        <img class="banner_ad_left" src="assets/img/Banner_add2.png" alt="AD">
    </div>
    <div class="right__ad">
        <img class="banner_ad_right" src="assets/img/Banner_add2.png" alt="AD">
    </div>
    <div class="bottom__container">
        <div class="left_empty_footer"></div>
        <div class="footer_main">
            <hr>
            <p>Copyright Covid-B</p>
        </div>
        <div class="right_empty_footer"></div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Create Post | TravelBud</title>

    <!-- Stylesheets -->
    <link href="assets/css/default.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/responsive.css" rel="stylesheet"/>
    <link href="assets/css/pages/post-aanmaken.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/max-600px.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/min-600px-max-800px.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/min-800px-max-1000px.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/min-600px-max-800px.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/min-1000px.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="assets/css/pages/Translate.css" rel="stylesheet"/>


    <!-- Javascript -->
    <script src="assets/vendors/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/pages/post-aanmaken.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/f7a7c0104b.js"></script>
    <script src="assets/js/pages/translate.js"></script>
    <script src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
            type="text/javascript"></script>


</head>

<body>

<div class="menu" id="responsivemenu">
    <div class="hamburgermenu" id="hamburgermenu"></div>
    <div class="space"></div>
    <div class="logomemu"><a href="index.html"><img alt="Corendon TravelBud" src="assets/img/Logo_website.png"></a>
    </div>
    <div class="menu_groot" id="menu_groot">
        <div class="logged_out" id="logged_out"></div>
        <div class="logged_in" id="logged_in"></div>
    </div>
    <div class="taal">
        <div id="google_translate_element"></div>
    </div>
</div>

<header>
    <h1 class="header__title">
        Fys project website
    </h1>

</header>

<div class="container">
    <div class="container__main">
        <div class="container_create_post">
            <div class="create_post">
                <h4>Maak een post</h4>
                <form action="" method="POST">

                    <div class="form_create_post">
                        <label>Titel <span class="require"></span></label>
                        <label>
                            <div class="inputAlert" id="geenTitel">
                                <p>
                                    Vul hier een titel in <br>

                                </p>
                            </div>
                            <input class="form_create_title" id="post_titel_id" name="title" type="text"/>

                        </label>

                    </div>

                    <div class="form_create_post">

                        <p><span class="require"></span> Omschrijving </p>
                        <label>
                            <div class="inputAlert" id="geenContent">
                                <p>
                                    Omschrijving van post mist<br>

                                </p>
                            </div>
                            <textarea class="form_create_description" id="post_content_id" name="description"
                                      rows="5"></textarea>
                        </label>
                    </div>
                    <div class="create_post_tags">
                        <div class="tag_div">
                            <label for="tag_explorer">
                                <input class="tag_button" id="tag_explorer" type="checkbox">
                                <span>Explorer</span>
                            </label>
                        </div>

                        <div class="tag_div">
                            <label for="tag_sportieveling">
                                <input class="tag_button" id="tag_sportieveling" type="checkbox">
                                <span>Sportieveling</span>
                            </label>
                        </div>

                        <div class="tag_div">
                            <label for="tag_relaxer">
                                <input class="tag_button" id="tag_relaxer" type="checkbox">
                                <span>Relaxer</span>
                            </label>
                        </div>

                        <div class="tag_div">
                            <label for="tag_partygoer">
                                <input class="tag_button" id="tag_partygoer" type="checkbox">
                                <span>Partygoer</span>
                            </label>
                        </div>

                        <div class="tag_div">
                            <label for="tag_wintersport">
                                <input class="tag_button" id="tag_wintersport" type="checkbox">
                                <span>Wintersport</span>
                            </label>
                        </div>

                        <div class="tag_div">
                            <label for="tag_tropisch">
                                <input class="tag_button" id="tag_tropisch" type="checkbox">
                                <span>Tropische</span>
                            </label>
                        </div>

                        <div class="tag_div">
                            <label for="tag_backpacker">
                                <input class="tag_button" id="tag_backpacker" type="checkbox">
                                <span>Backpacker</span>
                            </label>
                        </div>

                        <div class="tag_div">
                            <label for="tag_resort">
                                <input class="tag_button" id="tag_resort" type="checkbox">
                                <span>Resort</span>
                            </label>
                        </div>


                    </div>

                    <div class="form_create_post_buttons">
                        <button id="post_aanmakenId" type="submit">
                            Create
                        </button>
                        <button onclick="location.href='forum-homepagina.html'" type="submit">Annuleer</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
    <div class="left__ad">
        <a href="https://www.corendon.nl/">
            <img alt="AD" class="banner_ad_left" src="assets/img/advertentie2.png">
        </a>
    </div>
    <div class="right__ad">
        <a href="https://www.corendon.nl/">
            <img alt="AD" class="banner_ad_right" src="assets/img/advertentie2.png">
        </a>
    </div>
    <div class="bottom__container">
        <div class="left_empty_footer"></div>
        <div class="footer_main">
            <hr>
            <p>Copyright Covid-B</p>
        </div>
        <div class="right_empty_footer"></div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Home | TravelBud</title>

    <!-- Stylesheets -->
    <link href="assets/css/default.css" rel="stylesheet"/>
    <link href="assets/css/pages/responsive.css" rel="stylesheet"/>
    <link href="assets/css/pages/profiel-aanmaken.css" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">


    <!-- Javascript -->
    <script src="assets/vendors/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/pages/profiel-aanmaken.js"></script>
</head>

<body>
<div class="menu" id="responsivemenu">
    <div class="hamburgermenu">
        <div class="top_menu"></div>
        <div class="center_menu"></div>
        <div class="bottom_menu"></div>
    </div>
    <div class="space"></div>


    <div class="logomemu"><a href="index.html"><img alt="Corendon TravelBud" src="assets/img/Logo_website.png"></a>
    </div>

    <div class="menu_groot">
        <a href="index.html">Home</a>
        <a href="over-ons.html">Over ons</a>
        <a href="log-in.html">Aanmelden</a>
    </div>

    <div class="taal">
        <button class="taalbutton">Taal</button>
        <div class="taal_inhoud">
            <a href="#">NL</a>
            <a href="#">EN</a>
        </div>
    </div>

</div>
<header>
    <h1 class="header__title">
        TravelBud
    </h1>
</header>
<div class="container">
    <div class="container__main">
        <div class="welkombox">
            <h1>Vul hier de onderstaande velden in.</h1>

            <form class="input" id="profile">

                <label>
                    <table>
                        <tr>
                            <td>Foto van jezelf:</td>
                            <td><input type="file" id="profilePicture" /></td>

                        </tr>
                        <tr>
                            <td>Voornaam:</td>
                            <td><input class="tekstbox" id="voornaam" pattern="[a-zA-Z]+" placeholder="Voornaam" type="text">
                                <div class="inputAlert" id="geenVoornaam">
                                    <p>
                                        Vul hier je voornaam in <br>

                                    </p>
                                </div></td>
                        </tr>
                        <tr>
                            <td>Achternaam:</td>
                            <td><input class="tekstbox" id="achternaam" pattern="[a-zA-Z]+" placeholder="Achternaam" type="text">
                                <div class="inputAlert" id="geenAchternaam">
                                    <p>
                                        Vul hier je achternaam in<br>

                                    </p>
                                </div></td>
                        </tr>
                        <tr>
                            <td>Geslacht:</td>
                            <td>
                                <input id="man" type="radio">
                                <label for="man">Man</label>
                                <br>
                                <input id="vrouw" type="radio">
                                <label for="vrouw">Vrouw</label>

                                <div class="inputAlert" id="geenGeslacht">
                                    <p>
                                        Selecteer geslacht <br>

                                    </p>
                                </div></td>
                        </tr>
                        <tr>
                            <td>Geboortedatum:</td>
                            <td><input class="tekstbox" id="geboortedatum"  placeholder="Geboortedatum"
                                       type="date">
                                <div class="inputAlert" id="geenGeboorteDatum">
                                    <p>
                                       Selecteer een geldig geboorte datum <br>

                                    </p>
                                </div></td>
                        </tr>
                        <tr>
                            <td>Woonplaats:</td>
                            <td><input class="tekstbox" id="woonplaats" pattern="[a-zA-Z]+" placeholder="Woonplaats" type="text">
                                <div class="inputAlert" id="geenWoonplaats">
                                    <p>
                                        Vul je woonplaats hier in <br>

                                    </p>
                                </div></td>
                        </tr>
                        <tr>
                            <td>Telefoonnummer:</td>
                            <td>
                                <input class="tekstbox" id="telefoon" pattern="[0-9]{2}-[0-9]{8}" placeholder="Telefoonnummer"
                                       required type="tel">
                                <div id="geenTelefoon">
                                    <p>
                                        Vul hier een nummer in met de volgende volgorde: <br>
                                        xx-xxxxxxxx
                                    </p>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Soort vakantieganger:</td>
                            <td>
                                <select class="soort_vakantieganger" id="soortVakantieGanger">
                                    <option value="#">Explorer</option>
                                    <option value="#">Sportieveling</option>
                                    <option value="#">Relaxer</option>
                                    <option value="#">Partygoer</option>
                                    <option value="#">Backgoer</option>
                                    <option value="#">Wintersport</option>
                                    <option value="#">Tropisch</option>
                                    <option value="#">Resort</option>
                                </select>
                                <div class="inputAlert" id="geenSoortVakantieGanger">
                                    <p>
                                        Geef de soort vakantie ganger dat je bent aan <br>

                                    </p>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Vertel hier iets leuks over jezelf: <br><br></td>
                            <td>
                                <textarea class="tekstbox" id="bio" placeholder="Optioneel">

                                </textarea>
                            </td>
                        </tr>

                    </table>
                    <button class="gegevens_opslaan" type="submit">Sla de gegevens op.</button>
                </label>
            </form>

        </div>

    </div>

    <div class="left__ad">
        <a href="https://www.corendon.nl/">
            <img alt="AD" class="banner_ad_left" src="assets/img/advertentie2.png">
        </a>
    </div>
    <div class="right__ad">
        <a href="https://www.corendon.nl/">
            <img alt="AD" class="banner_ad_right" src="assets/img/advertentie2.png">
        </a>
    </div>

    <div class="bottom__container">
        <div class="left_empty_footer"></div>
        <div class="footer_main">
            <hr>
            <p>Copyright Covid-B</p>
        </div>
        <div class="right_empty_footer"></div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Home | TravelBud</title>

    <!-- Stylesheets -->
    <link href="assets/css/default.css" rel="stylesheet"/>
    <link href="assets/css/pages/responsive.css" rel="stylesheet"/>
    <link href="assets/css/pages/profiel-aanmaken.css" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">


    <!-- Javascript -->
    <script src="assets/vendors/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/pages/profiel-aanmaken.js"></script>
</head>

<body>
<div class="menu" id="responsivemenu">
    <div class="hamburgermenu">
        <div class="top_menu"></div>
        <div class="center_menu"></div>
        <div class="bottom_menu"></div>
    </div>
    <div class="space"></div>


    <div class="logomemu"><a href="index.html"><img src="assets/img/Logo_website.png" alt="Corendon TravelBud"></a></div>

    <div class="menu_groot">
        <a href="index.html">Home</a>
        <a href="over-ons.html">Over ons</a>
        <a href="log-in.html">Aanmelden</a>
    </div>

    <div class="taal">
        <button class="taalbutton">Taal</button>
        <div class="taal_inhoud">
            <a href="#">NL</a>
            <a href="#">EN</a>
        </div>
    </div>

</div>
<header>
    <h1 class="header__title">
        TravelBud
    </h1>
</header>
<div class="container">
    <div class="container__main">
        <div class="welkombox">
            <h1>Vul hier de onderstaande velden in.</h1>

            <form id="profile" class="input">

                <label>
                    <table>
                        <tr>
                            <td>Foto van jezelf:</td>
                            <td><input type="file" class="tekstbox" placeholder="Foto" ></td>
                        </tr>
                        <tr>
                            <td>Voornaam:</td>
                            <td><input type="text" class="tekstbox" id="voornaam" placeholder="Voornaam" ></td>
                        </tr>
                        <tr>
                            <td>Achternaam:</td>
                            <td><input type="text" class="tekstbox" id="achternaam" placeholder="Achternaam" ></td>
                        </tr>
                        <tr>
                            <td>Geslacht:</td>
                            <td>
                                <input type="radio" id="man" >
                                <label for="man">Man</label>
                                <br>
                                <input type="radio" id="vrouw" >
                                <label for="vrouw">Vrouw</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Geboortedatum:</td>
                            <td><input type="date" class="tekstbox" id="geboortedatum" placeholder="Geboortedatum" min="function.datum()" ></td>
                        </tr>
                        <tr>
                            <td>Woonplaats:</td>
                            <td><input type="text" class="tekstbox" id="woonplaats" placeholder="Woonplaats" ></td>
                        </tr>
                        <tr>
                            <td>Telefoonnummer:</td>
                            <td>
                                <input type="tel" class="tekstbox" id="telefoon" placeholder="Telefoonnummer" pattern="[0-9]{2}-[0-9]{8}" required>
                                <div id="geenTelefoon">
                                    <p>
                                        Vul hier een nummer in met de volgende volgorde: <br>
                                        xx-xxxxxxxx
                                    </p>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Soort vakantieganger:</td>
                            <td>
                                <select class="soort_vakantieganger">
                                    <option value="#">Explorer</option>
                                    <option value="#">Sportieveling</option>
                                    <option value="#">Relaxer</option>
                                    <option value="#">Partygoer</option>
                                    <option value="#">Backgoer</option>
                                    <option value="#">Wintersport</option>
                                    <option value="#">Tropisch</option>
                                    <option value="#">Resort</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Vertel hier iets leuks over jezelf: <br><br></td>
                            <td>
                                <textarea class="tekstbox" id="bio">

                                </textarea>
                            </td>
                        </tr>

                    </table>
                    <button type="submit" class="gegevens_opslaan">Sla de gegevens op.</button>
                </label>
            </form>

        </div>

    </div>

    <div class="left__ad">
        <a href="https://www.corendon.nl/">
            <img class="banner_ad_left" src="assets/img/advertentie2.png" alt="AD">
        </a>
    </div>
    <div class="right__ad">
        <a href="https://www.corendon.nl/">
            <img class="banner_ad_right" src="assets/img/advertentie2.png" alt="AD">
        </a>
    </div>

    <div class="bottom__container">
        <div class="left_empty_footer"></div>
        <div class="footer_main">
            <hr>
            <p>Copyright Covid-B</p>
        </div>
        <div class="right_empty_footer"></div>
    </div>
</div>

</body>
</html>

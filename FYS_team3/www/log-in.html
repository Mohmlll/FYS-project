<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta charset="UTF-8">

    <title>Login | Travelbud</title>
    <link href="assets/img/Logo-Tab.png" rel="icon">
    <title>LogIn</title>


    <!-- Stylesheets -->
    <link href="assets/css/default.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/responsive.css" rel="stylesheet"/>
    <link href="assets/css/pages/log-in.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/max-600px.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/min-600px-max-800px.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/min-800px-max-1000px.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/min-600px-max-800px.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/min-1000px.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="assets/css/pages/Translate.css" rel="stylesheet"/>
    <link href="assets/css/pages/loader.css" rel="stylesheet"/>

    <!-- Javascript -->
    <script src="assets/vendors/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/config.js"></script>
    <!--    <script src="assets/js/require.js"></script>-->
    <script src="assets/js/pages/registreer.js"></script>
    <script src="assets/js/pages/translate.js"></script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
            type="text/javascript"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="assets/js/pages/loader.js"></script>

</head>
<body>

<div class="menu" id="responsivemenu">
    <div class="hamburgermenu" id="hamburgermenu"></div>
    <div class="space"></div>
    <div class="logomemu">
    </div>
    <div class="menu_groot" id="menu_groot">
        <div class="logged_out" id="logged_out"></div>
        <div class="logged_in" id="logged_in"></div>
    </div>
    <div class="taal">
        <div id="google_translate_element"></div>
    </div>
</div>

<div class="header_img_ander">
    <div class="header_logo_ander">
        <img alt="Corendon TravelBud" src="assets/img/Logo_website.png">
    </div>
</div>

<div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
</div>

<div class="container">
    <div class="container__main">
        <div class="inlog-box">
            <div class="button-box">
                <label class="switch" for="inlogRegistreer">
                    <input id="inlogRegistreer" type="checkbox">
                    <span class="slider rond">
                                <div class="inlogSlider">Inloggen</div>
                                <div class="registreerSlider">Registreren</div>
                        </span>
                </label>
            </div>
            <form class="input" id="login">
                <label>
                    <input class="tekstbox" id="inlogNaam" placeholder="Gebruikersnaam" required type="text">
                    <a id="gebruikersnaam_vergeten">Gebruikersnaam vergeten?<br></a>
                    <div class="inputAlert" id="geenInlogNaam">
                        <p>
                            Vul hier een geldig wachtwoord in volgens de voorwaarde <br>

                        </p>
                    </div>
                    <input class="tekstbox" id="inlogWachtwoord" placeholder="Wachtwoord" required type="password">
                    <a id="wachtwoord_vergeten">Wachtwoord vergeten?<br></a>
                    <div class="inputAlert" id="geenInlogWachtwoord">
                        <p>
                            Vul hier een geldig wachtwoord in volgens de voorwaarde <br>

                        </p>
                    </div>
                    <div class="inputAlert" id="verkeerdWachtwoord">
                        <p>
                            Je gebruikersnaam of wachtwoord is niet geldig.<br>
                        </p>
                    </div>

                    <button class="login_button" id="login_button" type="submit">Log in
                    </button>
                    <input class="tekstbox" id="vergeten_input" placeholder="Vul hier uw e-mailadres in" required>
                    <div id="gebruikersnaam_uitleg">
                        <p>Als je op bevestigen klikt, dan krijg je een e-mail met je normale gebruikersnaam.</p>
                    </div>
                    <div id="wachtwoord_uitleg">
                        <p>Als je op bevestigen klikt, dan krijg je een e-mail met een nieuw wachtwoord.</p>
                    </div>

                    <button id="vergeten_button">Bevestigen</button>
                    <button id="annuleren_button">Annuleren</button>
                </label>
            </form>
            <form class="input" id="register">
                <label>
                    <input class="tekstbox" id="gebruikersnaam" placeholder="Gebruikersnaam" required type="text">
                    <div class="inputAlert" id="geenGebruikersNaam">
                        <p>
                            Vul hier een gebruikersnaam in met 4 tot en met 25 karakters <br>
                        </p>
                    </div>
                    <div class="inputAlert" id="bestaandeNaam">
                        <p>
                            Deze gebruikersnaam bestaat al <br>
                        </p>
                    </div>
                    <input class="tekstbox" id="emailadres" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" placeholder="E-mail"
                           required type="text">
                    <div class="inputAlert" id="geenEmailAdres">
                        <p>
                            Vul hier een geldig e-mailadres in <br>
                        </p>
                    </div>
                    <div class="inputAlert" id="bestaandeEmail">
                        <p>
                            Dit e-mailadres bestaat al <br>
                        </p>
                    </div>
                    <input class="tekstbox" id="wachtwoord" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,32}$"
                           placeholder="Wachtwoord" required type="password">
                    <div class="inputAlert" id="geenWachtwoord">
                        <p>
                            Vul hier een geldig wachtwoord in <br>
                            (mininmaal 1 hoofdletter, 1 kleine letter en 1 cijfer.
                            Tuseen de 8 en 32 karakters)
                        </p>
                    </div>
                    <input class="tekstbox" id="wachtwoordCheck" placeholder="Wachtwoord herhalen" required
                           type="password">
                    <div class="inputAlert" id="geenWachtwoordCheck">
                        <p>
                            wachtwoorden komen niet overeen <br>
                        </p>
                    </div>
                    <div class="g-recaptcha brochure__form__captcha"
                         data-sitekey="6LecBBIaAAAAAD2jcQTg42V4LRbf668qbVgsjm91"
                         id=""></div>
                    <p id="captcha"></p>
<!--                    <input class="passwordCheckbox" id="voorwaardeCheck" required type="checkbox"><span> Accepteer voorwaarden (TODO)</span>-->

<!--                    <div class="inputAlert" id="geenVoorwaardeCheck">-->
<!--                        <p>-->
<!--                            Accepteer de voorwaarden <br>-->

<!--                        </p>-->
<!--                    </div>-->
                    <button class="register_button" type="submit">Registreer</button>
                </label>

            </form>
        </div>
    </div>

    <div class="left__ad" id="left__ad"></div>
    <div class="right__ad" id="right__ad"></div>

    <div class="bottom__container">
        <div class="left_empty_footer"></div>
        <div class="footer_main">
            <hr>
            <p>Copyright Covid-B</p>
        </div>
        <div class="right_empty_footer"></div>
    </div>
</div>

</body>
</html>

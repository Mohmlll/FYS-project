<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <link rel="icon" href="assets/img/Logo-Tab.png">
    <title>Profiel | Travelbud</title>

    <!-- Stylesheets -->
    <link href="assets/css/default.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/responsive.css" rel="stylesheet"/>
    <link href="assets/css/pages/profiel.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/max-600px.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/min-600px-max-800px.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/min-800px-max-1000px.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/min-600px-max-800px.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/min-1000px.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="assets/css/pages/Translate.css" rel="stylesheet"/>

    <!-- Javascript -->
    <script src="assets/vendors/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/pages/profiel/profiel.js"></script>
    <script src="assets/js/pages/translate.js"></script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
            type="text/javascript"></script>


</head>

<body>

<div class="menu" id="responsivemenu">
    <div class="hamburgermenu" id="hamburgermenu"></div>
    <div class="space"></div>
    <div class="logomemu">
    </div>
    <div class="menu_groot" id="menu_groot">
        <div class="logged_out" id="logged_out"></div>
        <div class="logged_in" id="logged_in"></div>
    </div>
    <div class="taal">
        <div id="google_translate_element"></div>
    </div>
</div>

<div class="header_img_ander">
    <div class="header_logo_ander">
        <img alt="Corendon TravelBud" src="assets/img/Logo_website.png">
    </div>
</div>

<div class="container">
    <div class="container__main">
        <form class="profielUser" id="profile">
            <label>
                <div class="gegevens_links" id="gegevens_links_ander">
                    <table>
                        <tr>
                            <td colspan="2">
                                <div id="profielFoto_td">
                                    <img id="profielFoto" src="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Voornaam:</td>
                            <td>Achternaam:</td>
                        </tr>
                        <tr>
                            <td><input class="profiel_input" id="profiel_input_voornaam" readonly
                                       type="text"></td>
                            <td><input class="profiel_input" id="profiel_input_achternaam" readonly
                                       type="text"></td>
                        </tr>
                    </table>
                </div>
                <div class="gegevens_rechts" id="gegevens_rechts_ander">
                    <table>
                        <tr>
                            <td>Geslacht:</td>
                            <td class="gegevens_input"><input class="profiel_input" id="profiel_input_geslacht" readonly
                                                              type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>Leeftijd:</td>
                            <td><input class="profiel_input" id="profiel_input_leeftijd" readonly
                                       type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>Woonplaats:</td>
                            <td><input class="profiel_input" id="profiel_input_woonplaats"
                                       readonly type="text"></td>
                        </tr>
                        <tr>
                            <td>Telefoonnummer:</td>
                            <td><input class="profiel_input" id="profiel_input_telefoonnr"
                                       readonly type="tel"></td>
                        </tr>
                        <tr>
                            <td>E-mailadres:</td>
                            <td><a id="profiel_email_send"><input class="profiel_input" id="profiel_input_email"
                                       readonly type="email"></a></td>
                        </tr>
                        <tr>
                            <td>Soort vakantieganger:</td>
                            <td>
                                <div class="create_post_tags">
                                    <div class="tag_div" id="explorer">
                                        <label for="tag_explorer">
                                            <input class="tag_button" disabled id="tag_explorer"
                                                   type="checkbox">
                                            <span>Explorer</span>
                                        </label>
                                    </div>

                                    <div class="tag_div" id="sportieveling">
                                        <label for="tag_sportieveling">
                                            <input class="tag_button" disabled id="tag_sportieveling"
                                                   type="checkbox">
                                            <span>Sportieveling</span>
                                        </label>
                                    </div>

                                    <div class="tag_div" id="relaxer">
                                        <label for="tag_relaxer">
                                            <input class="tag_button" disabled id="tag_relaxer" type="checkbox">
                                            <span>Relaxer</span>
                                        </label>
                                    </div>

                                    <div class="tag_div" id="partygoer">
                                        <label for="tag_partygoer">
                                            <input class="tag_button" disabled id="tag_partygoer"
                                                   type="checkbox">
                                            <span>Partygoer</span>
                                        </label>
                                    </div>

                                    <div class="tag_div" id="wintersport">
                                        <label for="tag_wintersport">
                                            <input class="tag_button" disabled id="tag_wintersport"
                                                   type="checkbox">
                                            <span>Wintersport</span>
                                        </label>
                                    </div>

                                    <div class="tag_div" id="tropisch">
                                        <label for="tag_tropisch">
                                            <input class="tag_button" disabled id="tag_tropisch"
                                                   type="checkbox">
                                            <span>Tropische</span>
                                        </label>
                                    </div>

                                    <div class="tag_div" id="backpacker">
                                        <label for="tag_backpacker">
                                            <input class="tag_button" disabled id="tag_backpacker"
                                                   type="checkbox">
                                            <span>Backpacker</span>
                                        </label>
                                    </div>

                                    <div class="tag_div" id="resort">
                                        <label for="tag_resort">
                                            <input class="tag_button" disabled id="tag_resort" type="checkbox">
                                            <span>Resort</span>
                                        </label>
                                    </div>

                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>iets leuks over jezelf: <br><br></td>
                            <td>
                                <div class="textarea-container">
                                    <textarea class="tekstbox" id="profiel_input_bio" readonly></textarea>
                                    <div id="textCopy"></div>
                                </div>
                            </td>
                        </tr>

                    </table>
                </div>
                <div id="match_status">
                    <div id="al_gematched">Jullie zijn al een match!</div>
                    <div id="verzoek_feedback">Verzoek is verzonden!</div>
                    <div class="gegevens_button" id="contact_verzoek">contact verzoek versturen</div>
                </div>
            </label>
        </form>
    </div>

    <div class="left__ad" id="left__ad"></div>
    <div class="right__ad" id="right__ad"></div>

    <div class="bottom__container">
        <div class="left_empty_footer"></div>
        <div class="footer_main">
            <hr>
            <p>Copyright Covid-B</p>
        </div>
        <div class="right_empty_footer"></div>
    </div>
</div>

</body>
</html>

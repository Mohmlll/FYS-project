<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <link rel="icon" href="assets/img/Logo-Tab.png">
    <title>Forum | TravelBud</title>

    <!-- Stylesheets -->
    <link href="assets/css/default.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/responsive.css" rel="stylesheet"/>
    <link href="assets/css/pages/forum.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/max-600px.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/min-600px-max-800px.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/min-800px-max-1000px.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/min-600px-max-800px.css" rel="stylesheet"/>
    <link href="assets/css/pages/reponsive/min-1000px.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="assets/css/pages/Translate.css" rel="stylesheet"/>


    <!-- Javascript -->
    <script src="assets/vendors/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/pages/forum-post.js"></script>
    <script src="assets/js/pages/matching.js"></script>
    <script src="assets/js/pages/translate.js"></script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
            type="text/javascript"></script>

    <script src="assets/js/pages/contact/contact-inkomende.js"></script>

</head>

<body>

<div class="menu" id="responsivemenu">
    <div class="hamburgermenu" id="hamburgermenu"></div>
    <div class="space"></div>
    <div class="logomemu">
    </div>
    <div class="menu_groot" id="menu_groot">
        <div class="logged_out" id="logged_out"></div>
        <div class="logged_in" id="logged_in"></div>
    </div>
    <div class="taal">
        <div id="google_translate_element"></div>
    </div>
</div>

<div class="header_img_ander">
    <div class="header_logo_ander">
        <img alt="Corendon TravelBud" src="assets/img/Logo_website.png">
    </div>
</div>

<div class="container">
    <div class="container__main">

        <div class="forum_main" id="forum_main_id">
            <div class="forum_main_options">
                <div class="option_buttons">
                    <button class="start_post_button" onclick="location.href='post-aanmaken.html'"> Nieuwe post aanmaken
                    </button>
                    <div class="expand_filter_button" id="expand_filterid">Filter</div>
                </div>
                <form>
                    <label for="volgorde">
                        <select id="volgorde">
                            <option id="nieuw_volgorde" value="nieuw_volgorde">Nieuwe post</option>
                            <option id="aanbevolen_volgorde" value="aanbevolen_volgorde">Aanbevolen</option>
                            <option id="beste_volgorde" value="beste_volgorde">Meest bekeken</option>
                        </select>
                    </label>
                </form>


                <div class="forum_topics__options" id="forum_filter">
                    <input class="forum_search" id="zoekfunctie" placeholder="Zoeken" title="zoeken" type="text">
                    <div class="forum_filter" id="myBtnContainer">
                        <div class="div_btn">
                            <label for="filter_explorer">
                                <input class="btn" id="filter_explorer" type="checkbox">
                                <span>Explorer</span>
                            </label>
                        </div>

                        <div class="div_btn">
                            <label for="filter_sportieveling">
                                <input class="btn" id="filter_sportieveling" type="checkbox">
                                <span>Sportieveling</span>
                            </label>
                        </div>

                        <div class="div_btn">
                            <label for="filter_relaxer">
                                <input class="btn" id="filter_relaxer" type="checkbox">
                                <span>Relaxer</span>
                            </label>
                        </div>

                        <div class="div_btn">
                            <label for="filter_partygoer">
                                <input class="btn" id="filter_partygoer" type="checkbox">
                                <span>Partygoer</span>
                            </label>
                        </div>

                        <div class="div_btn">
                            <label for="filter_backpacker">
                                <input class="btn" id="filter_backpacker" type="checkbox">
                                <span>Backpacker</span>
                            </label>
                        </div>

                        <div class="div_btn">
                            <label for="filter_wintersport">
                                <input class="btn" id="filter_wintersport" type="checkbox">
                                <span>Wintersport</span>
                            </label>
                        </div>

                        <div class="div_btn">
                            <label for="filter_tropisch">
                                <input class="btn" id="filter_tropisch" type="checkbox">
                                <span>Tropisch</span>
                            </label>
                        </div>

                        <div class="div_btn">
                            <label for="filter_resort">
                                <input class="btn" id="filter_resort" type="checkbox">
                                <span>Resort</span>
                            </label>
                        </div>

                    </div>
                    <button id="filteren">Bevestigen</button>
                </div>

            </div>
            <div id="template_div">
                <template id="post_template">
                    <div class="post" id="post">
                        <span id="post_date"></span>
                        <div class="post_header" id="post_header">
                            <div class="gebruiker_post_info">
                                <div class="post_profiel_foto" id="post_profiel_foto">
                                    <img id="post_profiel_img">
                                </div>
                                <span id="voornaam_post"></span>
                            </div>
                            <span class=" front_post_title" id="post_header_titel"></span>


                        </div>
                        <div class="post_content" id="post_content">
                            <hr>
                            <p id="content_text"></p>
                            <b><i><p id="tags"></p></i></b>
                            <button class="contact_button" id="contact_verzoek_button">Contact me!</button>
                        </div>
                    </div>
                </template>
            </div>
            <!--            <div class="forum_page_selector">-->
            <!--                <div id="left_page">&laquo;</div>-->
            <!--                <div id="paginanr"></div>-->
            <!--                <div id="right_page">&raquo;</div>-->
            <!--            </div>-->
            <div class="pagination">
                <a id="left_page" href="#">&laquo;</a>
                <a id="paginanr" href="#"></a>
                <a id="right_page" href="#">&raquo;</a>
            </div>
        </div>


        <div class="forum_rightmenu">
            <div class="forum_aanbevolen">
                <div class="aanbevolen_profiel">
                    <p>Aanbevolen Matches</p>
                    <hr>
                    <div class="aanbolen_templates" id="aanbevolen">
                        <template id="matching_template" class="matching_template">
                            <div class="aanbevolen_match" id="aanbevolen_match">
                                <div class="aanbevolen_profiel_foto">
                                    <img id="match_profiel_img">
                                </div>
                                <form class="aanbevolen_profiel_info">
                                    <span class="aanbevolen_vnaam" id="match_vnaam"></span>
                                    <span class="aanbevolen_anaam" id="match_anaam"></span>
                                </form>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="left__ad" id="banner_ad_left_wintersport"></div>
    <div class="right__ad" id="banner_ad_right_wintersport"></div>

    <div class="left__ad" id="banner_ad_left_explorer"></div>
    <div class="right__ad" id="banner_ad_right_explorer"></div>

    <div class="left__ad" id="banner_ad_left_sportieveling"></div>
    <div class="right__ad" id="banner_ad_right_sportieveling"></div>

    <div class="left__ad" id="banner_ad_left_relaxer"></div>
    <div class="right__ad" id="banner_ad_right_relaxer"></div>

    <div class="left__ad" id="banner_ad_left_partygoer"></div>
    <div class="right__ad" id="banner_ad_right_partygoer"></div>

    <div class="left__ad" id="banner_ad_left_backpacker"></div>
    <div class="right__ad" id="banner_ad_right_backpacker"></div>

    <div class="left__ad" id="banner_ad_left_tropisch"></div>
    <div class="right__ad" id="banner_ad_right_tropisch"></div>

    <div class="left__ad" id="banner_ad_left_resort"></div>
    <div class="right__ad" id="banner_ad_right_resort"></div>

    <div class="bottom__container">
        <div class="left_empty_footer"></div>
        <div class="footer_main">
            <hr>
            <p>Copyright Covid-B</p>
        </div>
        <div class="right_empty_footer"></div>
    </div>
</div>
</body>
</html>
